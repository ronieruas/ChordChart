<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Diagnóstico</title>
</head>
<body>
    <h1>Página de Teste de Diagnóstico</h1>
    <p>Se esta página carregar e o botão funcionar, o problema está na lógica complexa da nossa aplicação. Se não funcionar, o problema está no ambiente (Docker/Nginx).</p>

    <div id="app-container" style="display: none; border: 2px solid green; padding: 1rem; margin-top: 1rem;">
        <h2>SUCESSO!</h2>
        <p>A função showApp() foi chamada e executada corretamente.</p>
    </div>

    <button id="testBtn" style="font-size: 1.5rem; padding: 1rem;">Testar a chamada da função showApp()</button>

    <script>
        console.log("Script de diagnóstico iniciado.");

        function showApp() {
            console.log("A função showApp() foi chamada.");
            document.getElementById('app-container').style.display = 'block';
            document.getElementById('testBtn').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("O evento DOMContentLoaded foi disparado.");
            const testButton = document.getElementById('testBtn');

            if (testButton) {
                testButton.addEventListener('click', showApp);
                console.log("Event listener adicionado ao botão de teste.");
            } else {
                console.error("ERRO: O botão de teste com id 'testBtn' não foi encontrado no DOM.");
            }
        });

        console.log("Script de diagnóstico finalizado.");
    </script>
</body>
</html>
