# A linha 'version' é opcional para versões mais recentes do Docker Compose
services:
  backend:
    build: ./backend
    container_name: chordchart_pro_backend
    restart: unless-stopped
    volumes:
      # O banco de dados e o código são persistidos no host
      - ./backend:/app
    env_file:
      - .env
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    container_name: chordchart_pro_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Monta o HTML e a configuração do Nginx
      - ./app:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge