version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chordchart_pro_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    env_file:
      - .env
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    container_name: chordchart_pro_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Garante que o nginx.conf da raiz do projeto seja usado
      - ./app:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

